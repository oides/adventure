    <div class="container">
    	<h1>Pr√≥ximos eventos</h1>
			<table id="table-bookmarks" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered"></table>
		</div>
		
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.dataTables.js"></script>
    <script src="js/DT_bootstrap.js"></script>
    <script>
			function montarTabela(dados){
				var oTable = $('#table-bookmarks').dataTable({
	    	    						sDom: "<'row'<'span6'l><'span6'f>r>t<'row'<'span6'i><'span6'p>>",
	    	    						bRetrieve: true,
	    	    						bFilter: false,
	    	    						bInfo: false,
	    	    						bLengthChange: false,
	    	    						bPaginate: false,
	    	    						bSort: false,
	    	    	        	aoColumns: [
													{ "mData" : "id",    "sTitle" : "Id",  "bVisible": false },
    	        						{ "mData" : "data",  "sTitle" : "Data" },
    	        						{ "mData" : "nome",  "sTitle" : "Nome" },
    	        						{ "mData" : "local", "sTitle" : "Local" },
    	        						{ "mData" : "link",  "sTitle" : "Link" }
    	        					],
	 	        						oLanguage : {
	 	        							"sEmptyTable": "Nenhum registro retornado.",
	 	        							"sZeroRecords" : "Nenhum registro retornado.",
	 	        							"sProcessing" : "Carregando ..."
	 	        						}	    	    });
				oTable.fnClearTable();
        oTable.fnAddData(dados);
			}

    	$(function(){
    		
    		$.ajax({
    	        type : "GET",
    	        url : "api/evento",
              contentType : "application/json;charset=utf8",
    	        dataType : "json",
    	        success : function(dados) {
    	        	montarTabela(dados);
    	        }
    	  });

			});
	
    </script>        
	</body>
