<!DOCTYPE html>
<html lang='pt-BR'>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Adventure | Gerencie seu Evento de Aventura</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<!-- Cabeçalho -->
		<div class="panel panel-primary">
			<div class="panel-heading">
	    	<h2 class="panel-title">Adventure</h2>
			</div>
		</div>
			
		<div class="container">
			<form role="form">
				<div class="row">
	  			<div class="col-xs-12">
	  				<div class="form-group">
    					<label for="nome">Nome</label>
    					<input type="text" class="form-control" id="nome">
  					</div>
	  			</div>
					<div class="col-xs-6">
						<div class="form-group">
 							<input type="radio" id="sexo" name="sexo" value="M">Masculino
 						</div>
	  			</div>
	  			<div class="col-xs-6">
	  				<div class="form-group">
 							<input type="radio" id="sexo" name="sexo" value="F">Feminino
 						</div>
	  			</div>
	  			<div class="col-xs-12">
	  				<div class="form-group">
    					<label for="email">E-mail</label>
    					<input type="email" class="form-control" id="email">
  					</div>
	  			</div>
					<div class="col-xs-12">
	  				<div class="form-group">
    					<label for="data">Data de Nascimento</label>
    					<input type="date" class="form-control" id="data">
  					</div>
	  			</div>
					<div class="col-xs-12">
	  				<div class="form-group">
    					<label for="rg">RG</label>
    					<input type="text" class="form-control" id="rg">
  					</div>
	  			</div>
	  			<div class="col-xs-12">
	  				<div class="form-group">
    					<label for="cpf">CPF</label>
    					<input type="text" class="form-control" id="cpf">
  					</div>
	  			</div>
	  			<div class="col-xs-12">
	  				<div class="form-group">
    					<label for="celular">Tel. Celular</label>
    					<input type="tel" class="form-control" id="celular">
  					</div>
	  			</div>
					<div class="col-xs-12">
	  				<div class="form-group">
    					<label for="residencial">Tel. Residencial</label>
    					<input type="tel" class="form-control" id="residencial">
  					</div>
	  			</div>
	  			<div class="col-xs-12">
	  				<div class="form-group">
    					<label for="comercial">Tel. Comercial</label>
    					<input type="tel" class="form-control" id="comercial">
  					</div>
	  			</div>
					<div class="col-xs-12">
						<button type="button" class="btn btn-primary btn-lg">Salvar</button>
 					</div>
				</div>
			</form>
		</div>
	     
				     
	     	
		<!-- jQuery (necessário para os plugins JavaScript do Bootstrap) -->
    <script src="js/jquery-1.10.2.js"></script>
    <!-- Inclui todos os plugins compilados (abaixo), ou pode-se incluir arquivos individuais, conforme necessário -->
    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
