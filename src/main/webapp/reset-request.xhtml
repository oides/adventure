<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<div class="container">
			<h1>Recuperar Senha</h1>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<input type="email" id="email" class="form-control input-lg"
							placeholder="Digite seu e-mail" required="true" />
						<div id="email-message" class="label label-danger"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-3 col-md-offset-3">
						<input type="button" id="reset" class="btn btn-primary btn-lg"
							value="Recuperar senha" />
					</div>
				</div>
				<div id="message" class="col-md-6 col-md-offset-3">
					<div class="alert alert-success"></div>
				</div>
			</form>
		</div>

		<script src="api/entity/ResetRequestForm.js"></script>

		<h:outputScript name="js/jquery-1.10.2.js" />
		<h:outputScript name="js/client/auth.js" />

		<script>
			function trataSucesso(data){
				$("[id|='erro']").html("");
				$("#message > div").html("A senha foi enviada para o e-mail solicitado.");
				$("#message").show();
			}

			function trataErro(data){
				$("#message").hide();

				switch (data.status) {
					case 412: 
						$.each(data.responseJSON, function(index, value) {
							console.log(value.property + ":" + value.message);
							$("#" + value.property + "-message").html(value.message);
						});
						break;
				}

				/*
				$.each(data.responseJSON, function( index, value ) {
					$("#erro-email").html("");
					$("#erro-email").html(value.message);
					$("#email").focus();
				});
				*/
			}
		
			$(function(){
				$("#message").hide();
			
				$("#reset").click(function(){
					var form = new ResetRequestForm();
					form.email = $("#email").val();
					
					var client = new AuthClient();
					client.requestPasswordReset(form, trataSucesso, trataErro);
				});
			});
		</script>
	</ui:define>
</ui:composition>
