<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">

		<div class="apollo">
			<div class="apollo-container clearfix">
				<h1>Adventure</h1>

				<div class="apollo-login">
					<button id="google-login">Logar com Google</button>

					<p class="apollo-seperator">ou</p>

					<form class="form-signin" id="apollo-login-form">
						<div class="control-group">
							<input id="username" type="text" class="form-control input-lg" placeholder="E-mail" />
						</div>
						<div class="control-group">
							<input id="password" type="password" class="form-control input-lg" placeholder="Senha" />
						</div>
						<button id="login" class="btn btn-lg btn-block btn-default" type="button">Entrar</button>
					</form>

					<p class="apollo-register-account">
						<a href="register.jsf" class="register-link">Precisa de uma conta? <strong>Registre-se aqui</strong></a> <br /> <a
							href="recuperar-senha.jsf" class="password-link"><small>Esqueceu sua senha?</small></a>
					</p>
				</div>
			</div>
		</div>

		<script src="api/entity/Credentials.js" />

		<h:outputScript name="js/client-plusone.js" />
		<h:outputScript name="js/jquery-1.10.2.js" />
		<h:outputScript name="js/bootstrap.js" />
		<h:outputScript name="js/client/auth.js" />
		<h:outputScript name="js/client/google-auth.js" />

		<script>
			function trataSucesso(response){
				window.location = 'index.html';
			}
	
			function trataErro(response){
				console.log(response.status);

				switch (response.status) {
					case 412: 
						$.each(response.responseJSON, function(index, value) {
							console.log(value)
						});
						break;

					case 403:
						alert("x");
				}
			}

			$(function(){
				$("#login").click(function(){
					var credentials = new Credentials();
					credentials.email = $("#username").val();
					credentials.password = $("#password").val();

					var client = new AuthClient();
					client.login(credentials, trataSucesso, trataErro);
				});
		
				$(document).keypress(function(e) {
					if(e.which == 13) {
						var credentials = new Credentials();
						credentials.email = $("#username").val();
						credentials.password = $("#password").val();

						var client = new AuthClient();
						client.login(credentials, trataSucesso, trataErro);
					}
				});

				$("#google-login").click(function(){
					gapi.auth.signIn({
						'clientid': '611475192580-k33ghah4orsl7d4r1r6qml5i4rtgnnrd.apps.googleusercontent.com',
						'cookiepolicy': 'none',
						'callback': 'onGoogleSignIn',
						'scope': 'https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile' 
					});
				});
			});

			function onGoogleSignIn(authResult) {
				if (authResult['access_token']) {
					console.log(authResult.code);

					var client = new GoogleAuthClient();
					client.login(authResult.code);

				} else if (authResult['error']) {
					console.log("nada!!!");
				}
			}
		</script>
	</ui:define>
</ui:composition>
