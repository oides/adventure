<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">

		<div class="container" style="margin-top: 70px;">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading text-center">
						<button type="button" class="btn btn-danger"><img src="images/google.png"/> <strong>Entrar com Google</strong></button>
					  <button type="button" class="btn btn-primary"><img src="images/google.png"/> <strong>Entrar com Facebook</strong></button>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form">
							<p>
								<label for="username">E-mail</label> <input id="username"
									type="text" class="form-control input-lg" />
							</p>
							<p>
								<label for="password">Senha</label> <input id="password"
									type="password" class="form-control input-lg" />
							</p>
							<p>
								<button id="login" class="btn btn-default " type="button">Entrar</button>
							</p>
						</form>
					</div>
				</div>
				<div class="row">
					<a href="register.jsf" class="register-link">Precisa de uma conta? <strong>Registre-se aqui</strong></a> <br /> 
					<a href="recuperar-senha.jsf" class="password-link"><small>Esqueceu sua senha?</small></a>
				</div>
			</div>
		</div>

		<script src="api/entity/User.js" />

		<h:outputScript name="js/client-plusone.js" />
		<h:outputScript name="js/jquery-1.10.2.js" />
		<h:outputScript name="js/bootstrap.js" />
		<h:outputScript name="js/client/auth.js" />
		<h:outputScript name="js/client/google-auth.js" />

		<script>
			$(function(){
				$("#login").click(function(){
					var client = new AuthClient();
					client.login($("#username").val(), $("#password").val());
				});
		
				$(document).keypress(function(e) {
					if(e.which == 13) {
						var client = new AuthClient();
						client.login($("#username").val(), $("#password").val());
					}
				});


				$("#google-login").click(function(){
					gapi.auth.signIn({
						'clientid': '611475192580-k33ghah4orsl7d4r1r6qml5i4rtgnnrd.apps.googleusercontent.com',
						'cookiepolicy': 'none',
						'callback': 'onGoogleSignIn',
						'scope': 'https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile' 
					});
				});
			});

			function onGoogleSignIn(authResult) {
				if (authResult['access_token']) {
					console.log(authResult.code);

					var client = new GoogleAuthClient();
					client.login(authResult.code);

				} else if (authResult['error']) {
					console.log("nada!!!");
				}
			}
		</script>
	</ui:define>
</ui:composition>
