<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<div class="container">
			<h1>Redefinição de senha</h1>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<input type="email" id="email" class="form-control input-lg" placeholder="Digite seu e-mail" />
						<div id="email-message" class="label label-danger"></div>
					</div>
					<div class="col-md-6 col-md-offset-3">
						<input type="password" id="newPassword" class="form-control input-lg" placeholder="Digite a nova senha" />
						<div id="newPassword-message" class="label label-danger"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-3 col-md-offset-3">
						<input type="button" id="update" class="btn btn-primary btn-lg" value="Definir senha" />
					</div>
				</div>
				<div id="message" class="col-md-6 col-md-offset-3">
					<div class="alert alert-success"></div>
				</div>
			</form>
		</div>

		<h:outputScript name="js/jquery-1.10.2.js" />
		<h:outputScript name="js/purl.js" />

		<h:outputScript name="js/controller/password.js" />
		<h:outputScript name="js/proxy/auth.js" />
	</ui:define>
</ui:composition>
