<!DOCTYPE html>
<html lang='pt-BR'>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Adventure | Gerencie seu Evento de Aventura</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" rel="stylesheet">
		<style>
		body {
  		min-height: 2000px;
  		padding-top: 70px;
		}
		</style>
	</head>
	<body>
	
		<!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Adventure</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="atleta.html">Meu Cadastro</a></li>
          </ul>
        </div>
      </div>
    </div>
    
		<div class="container">
			<form role="form">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label" for="nome">Nome</label> 
							<input type="text" id="nome" class="form-control" autofocus>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label" for="sexo">Sexo</label>
							<select id="sexo" class="form-control">
								<option value="M">Masculino</option>
								<option value="F">Feminino</option>
							</select>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label" for="email">E-mail</label> 
							<input type="email" id="email" class="form-control" required>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label" for="data">Data de Nascimento</label> 
							<input type="date" id="nascimento" class="form-control" required>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label" for="rg">RG</label> 
							<input type="text" id="rg" class="form-control" required>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label" for="cpf">CPF</label> 
							<input type="text" id="cpf" class="form-control" required>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label" for="telefoneCelular"><span class="glyphicon glyphicon-phone"></span> Celular</label>
							<input type="tel" id="telefoneCelular" class="form-control" placeholder="(XX) XXXXX-XXXX" required>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label" for="telefoneResidencial"><span class="glyphicon glyphicon-earphone"></span> Residencial</label>
							<input type="tel" id="telefoneResidencial" class="form-control" placeholder="(XX) XXXXX-XXXX" required>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label" for="telefoneComercial"><span class="glyphicon glyphicon-phone-alt"></span> Comercial</label>
							<input type="tel" id="telefoneComercial" class="form-control" placeholder="(XX) XXXXX-XXXX" required>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="col-xs-1 text-center">
						<button type="button" id="salvar" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</form>
		</div>
		
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  		<div class="modal-dialog">
    		<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      		</div>
      		<div class="modal-body">
        		<p>Cadastro efetuado com sucesso.</p>
      		</div>
    		</div><!-- /.modal-content -->
  		</div><!-- /.modal-dialog -->
		</div>		
		
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>    
    <script src="js/persistence-service.js"></script>
    <script src="js/model/atleta.js"></script>
    <script>
    $("#nome").val("Luciano Santos Borges");
    $("#email").val("lucianosantosborges@gmail.com");
    $("#rg").val("6597650-98");
    $("#cpf").val("935.795.515-15");
    $("#telefoneCelular, #telefoneResidencial, #telefoneComercial").val("(71) 8989-6565");

		function trataSucesso(data){
			$('#myModal').modal('toggle').on('hidden.bs.modal', function () {
				window.location = 'index.html';
			})
		}

		function trataErro(data){
			$.each(data.responseJSON, function( index, value ) {
				$("input[id='"+ value.property + "']").parent().addClass('has-error');
			});
		}
    
		$(function(){
			
			$("#salvar").click(function(){
				$(".has-error").removeClass('has-error');
				
				var atleta = new Atleta();
					atleta.nome = $("#nome").val();
					atleta.sexo = $("#sexo").val();
					atleta.email = $("#email").val();
					atleta.nascimento = $("#nascimento").val();
					atleta.rg = $("#rg").val();
					atleta.cpf = $("#cpf").val();
					atleta.telefoneCelular = $("#telefoneCelular").val();
					atleta.telefoneResidencial = $("#telefoneResidencial").val();
					atleta.telefoneComercial = $("#telefoneComercial").val();

				var persistenceService = new PersistenceService("api");
					persistenceService.create("atleta", atleta, trataSucesso, trataErro);
				
			});
		});
		</script>
	</body>
</html>
