		<div class="container">
			<form role="form">
				<div class="row">
					<div class="col-xs-12">
						<div class="form-group">
							<label for="nome">Nome</label> 
							<input type="text" id="nome" class="form-control">
						</div>
					</div>
					<div class="col-xs-6">
						<div class="form-group">
							<input type="radio" id="sexo" name="sexo" value="M" required checked>Masculino
						</div>
					</div>
					<div class="col-xs-6">
						<div class="form-group">
							<input type="radio" id="sexo" name="sexo" value="F" required>Feminino
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group">
							<label for="email">E-mail</label> 
							<input type="email" id="email" class="form-control" required>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group">
							<label for="data">Data de Nascimento</label> 
							<input type="date" id="nascimento" class="form-control" required>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group">
							<label for="rg">RG</label> 
							<input type="text" id="rg" class="form-control" required>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group">
							<label for="cpf">CPF</label> 
							<input type="text" id="cpf" class="form-control" required>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group">
							<label for="celular">Tel. Celular</label>
								<div class="row">
									<div class="col-xs-3">
										<input type="tel" id="area-celular" class="form-control" required>
									</div>
									<div class="col-xs-9">
										<input type="tel" id="celular" class="form-control" required>
									</div>
								</div>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group">
							<label for="residencial">Tel. Residencial</label>
							<div class="row">
									<div class="col-xs-3">
										<input type="tel" id="area-residencial" class="form-control" required>
									</div>
									<div class="col-xs-9"> 
										<input type="tel"	id="residencial" class="form-control" required>
									</div>
							</div>										
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group">
							<label for="residencial">Tel. Comercial</label>
							<div class="row">
									<div class="col-xs-3">
										<input type="tel" id="area-comercial" class="form-control" required>
									</div>
									<div class="col-xs-9"> 
										<input type="tel"	id="comercial" class="form-control" required>
									</div>
							</div>										
						</div>
					</div>
					<div class="col-xs-6 text-center">
						<button type="button" id="salvar" class="btn btn-primary btn-lg">Salvar</button>
					</div>
					<div class="col-xs-6 text-center">
						<button type="button" id="limpar" class="btn btn-danger btn-lg">Limpar</button>
					</div>
				</div>
			</form>
		</div>

			$("#salvar").click(function(){
				var celular = new Celular($("#area-celular").val(), $("#celular").val());

				var comercial = new Comercial($("#area-comercial").val(), $("#comercial").val());

				atleta.sexo = $("#sexo").val();
				atleta.email = $("#email").val();
				atleta.nascimento = $("#nascimento").val();
