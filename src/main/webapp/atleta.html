	<body>
	
		<!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">

		<div class="container">
			<form role="form">
				<div class="row">
					<div class="col-xs-12">
						<div class="form-group">
							<label class="control-label" for="nome">Nome</label> 
							<input type="text" id="nome" class="form-control">
						</div>
					</div>
					<div class="col-xs-6">
						<div class="form-group">
							<input type="radio" id="sexo" name="sexo" value="M" required checked>Masculino
						</div>
					</div>
					<div class="col-xs-6">
						<div class="form-group">
							<input type="radio" id="sexo" name="sexo" value="F" required>Feminino
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group">
							<label class="control-label" for="email">E-mail</label> 
							<input type="email" id="email" class="form-control" required>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group">
							<label class="control-label" for="data">Data de Nascimento</label> 
							<input type="date" id="nascimento" class="form-control" required>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group">
							<label class="control-label" for="rg">RG</label> 
							<input type="text" id="rg" class="form-control" required>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group">
							<label class="control-label" for="cpf">CPF</label> 
							<input type="text" id="cpf" class="form-control" required>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group">
								<div class="row">
									<div class="col-xs-3">
										<label class="control-label" for="telefones.celular.area">DDD</label>
										<input type="tel" id="telefones.celular.area" class="form-control" required>
									</div>
									<div class="col-xs-9">
										<label class="control-label" for="telefones.celular.numero">Tel. Celular</label>
										<input type="tel" id="telefones.celular.numero" class="form-control" required>
									</div>
								</div>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group">
							<div class="row">
									<div class="col-xs-3">
										<label class="control-label" for="telefones.residencial.area">DDD</label>
										<input type="tel" id="telefones.residencial.area" class="form-control" required>
									</div>
									<div class="col-xs-9">
										<label class="control-label" for="telefones.residencial.numero">Tel. Residencial</label>
										<input type="tel"	id="telefones.residencial.numero" class="form-control" required>
									</div>
							</div>										
						</div>
					</div>
					<div class="col-xs-12">
							<div class="row">
									<div class="col-xs-3">
										<div class="form-group">
											<label class="control-label" for="telefones.comercial.area">DDD</label>
											<input type="tel" id="telefones.comercial.area" class="form-control" required>
										</div>
									</div>
									<div class="col-xs-9">
										<div class="form-group">
											<label class="control-label" for="telefones.comercial.numero">Tel. Comercial</label> 
											<input type="tel"	id="telefones.comercial.numero" class="form-control" required>
										</div>
									</div>
							</div>										
					</div>
					

					<div class="col-xs-6 text-center">
						<button type="button" id="salvar" class="btn btn-primary btn-lg">Salvar</button>
					</div>
					<div class="col-xs-6 text-center">
						<button type="button" id="limpar" class="btn btn-danger btn-lg">Limpar</button>
					</div>
				</div>
			</form>
		</div>
		
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>    
    <script src="js/persistence-service.js"></script>
    <script src="js/model/telefone.js"></script>
    <script src="js/model/telefones.js"></script>
    <script src="js/model/celular.js"></script>
    <script src="js/model/residencial.js"></script>
    <script src="js/model/comercial.js"></script>
    <script src="js/model/atleta.js"></script>
    <script>
    //$("#nome").val("Luciano Santos Borges");
    $("#email").val("lucianosantosborges@gmail.com");
    $("#rg").val("6597650-98");
    $("#cpf").val("935.795.515-15");
    $("[id$='area']").val("71");
    $("[id$='numero']").val("8989-6565");
    
    
		$(function(){
			function trataSucesso(x){
				console.log('SUCESSO');
				console.log(x);
			}

			function trataErro(x){
				$.each(x.responseJSON, function( index, value ) {
					//$('label[for="'+value.property+'"]').append("&nbsp;<span style='color:red'>" + value.message + "</span>");
					$("input[id='"+ value.property + "']").parent().addClass('has-error');
				});
			}
			
			$("#salvar").click(function(){
				$(".has-error").removeClass('has-error');
				var celular, residencial, comercial;
				
				if (!($("#telefones\\.celular\\.area").val() === "" && $("#telefones\\.celular\\.numero").val() === "")) {
					celular = new Celular($("#telefones\\.celular\\.area").val(), $("#telefones\\.celular\\.numero").val());
				}

				if (!($("#telefones\\.residencial\\.area").val() === "" && $("#telefones\\.residencial\\.numero").val() === "")) {
					residencial = new Residencial($("#telefones\\.residencial\\.area").val(), $("#telefones\\.residencial\\.numero").val());
				}

				if (!($("#telefones\\.comercial\\.area").val() === "" && $("#telefones\\.comercial\\.numero").val() === "")) {
					comercial = new Comercial($("#telefones\\.comercial\\.area").val(), $("#telefones\\.comercial\\.numero").val());
				}
				
				var telefones = new Telefones(celular, residencial, comercial);

				var atleta = new Atleta();
				atleta.nome = $("#nome").val();
				//atleta.sexo = $("#sexo").val();
				atleta.email = $("#email").val();
				//atleta.nascimento = $("#nascimento").val();
				//atleta.rg = $("#rg").val();
				//atleta.cpf = $("#cpf").val();
				atleta.telefones = telefones;
				console.log(JSON.stringify(atleta));

				var persistenceService = new PersistenceService("api");
				persistenceService.create("atleta", atleta, trataSucesso, trataErro);
				
			});
		});
		</script>
	</body>
</html>
