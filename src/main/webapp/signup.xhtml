<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<div class="container">
			<form class="form-horizontal" role="form">

				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<h1>Junte-se a n√≥s</h1>
						<p class="lead">A melhor maneira de gerenciar sua corrida de aventura.</p>
						<h3>Crie sua conta</h3>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
				    <label for="fullName">Nome</label>
						<input type="text" id="fullName" class="form-control input-lg" autofocus="true" required="true" />
						<div id="fullName-message" class="label label-danger"></div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<label for="email">E-mail</label>
						<input type="email" id="email" class="form-control input-lg" required="true" />
						<div id="email-message" class="label label-danger"></div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<label for="password">Senha</label>
						<input type="password" id="password" class="form-control input-lg" required="true" />
						<div id="password-message" class="label label-danger"></div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-3 col-md-offset-3">
						<label for="birthday">Data de Nascimento</label>
						<input type="date" id="birthday" class="form-control input-lg" required="true" />
						<div id="birthday-message" class="label label-danger"></div>
					</div>

					<div class="col-md-3">
						<label for="gender">Sexo</label>
						<select id="gender" class="form-control input-lg" required="true">
							<option value="" selected="selected"></option>
							<option value="M">Masculino</option>
							<option value="F">Feminino</option>
						</select>
						<div id="gender-message" class="label label-danger"></div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-3 col-md-offset-3">
						<input type="button" id="salvar" class="btn btn-primary btn-lg"
							value="Criar conta" />
					</div>
				</div>
			</form>
		</div>

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
					</div>
					<div class="modal-body">
						<p>Cadastro efetuado com sucesso.</p>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>

		<script src="api/entity/SignUpForm.js"></script>

		<h:outputScript name="js/jquery-1.10.2.js" />
		<h:outputScript name="js/bootstrap.js" />
		<h:outputScript name="js/bootstrap-datepicker.js" />
		<h:outputScript name="js/bootstrap-datepicker.pt-BR.js" />
		<h:outputScript name="js/client/signup.js" />

		<script>
			function trataSucesso(data){
				$('#myModal').modal('toggle').on('hidden.bs.modal', function () {
					window.location = 'index.html';
				})
			}
	
			function trataErro(data){
				$.each(data.responseJSON, function(index, value) {
					$("#" + value.property + "-message").html(value.message);
					$("#" + value.property).focus();
				});
			}
	    
			$(function(){
				$(".input-group.date").datepicker({todayHighlight: true, language: "pt-BR", startView: 2});
	
				$("#salvar").click(function(){
					$("[id$='message']").html("");
	
					var form = new SignUpForm();
					form.fullName = $("#fullName").val();
					form.password = $("#password").val();
					form.email = $("#email").val();
					form.birthday = $("#birthday").val();
					form.gender = $("#gender").val();
	
					var client = new SignUpClient("api");
					client.signup(form, trataSucesso, trataErro);
				});
			});
		</script>
	</ui:define>
</ui:composition>
