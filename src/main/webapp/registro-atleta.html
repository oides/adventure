<!DOCTYPE html>
<html lang='pt-BR'>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>Adventure | Gerencie seu Evento de Aventura</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" rel="stylesheet">
		<style>
		body {
  		padding-top: 70px;
		}
		.error{
			color: red;
		}
		</style>
	</head>
	<body>
	
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Adventure</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="registro-atleta.html">Cadastre-se</a></li>
          </ul>
        </div>
      </div>
    </div>
    
		<div class="container">
			<form role="form">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label" for="nome">Nome</label> 
							<input type="text" id="nome" class="form-control" autofocus>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label" for="email">E-mail</label> 
							<input type="email" id="email" class="form-control" required data-unique>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label" for="senha">Senha</label> 
							<input type="password" id="senha" class="form-control" required data-unique>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label" for="data">Data de Nascimento</label> 
							<input type="date" id="nascimento" class="form-control" required>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label" for="sexo">Sexo</label>
							<select id="sexo" class="form-control">
								<option value="M">Masculino</option>
								<option value="F">Feminino</option>
							</select>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="col-xs-1 text-center">
						<button type="button" id="salvar" class="btn btn-primary">Criar conta</button>
					</div>
				</div>
			</form>
		</div>
		
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  		<div class="modal-dialog">
    		<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      		</div>
      		<div class="modal-body">
        		<p>Cadastro efetuado com sucesso.</p>
      		</div>
    		</div><!-- /.modal-content -->
  		</div><!-- /.modal-dialog -->
		</div>		
		
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>    
    <script src="js/persistence-service.js"></script>
    <script src="js/model/pessoa.js"></script>
    <script>
	    $("#nome").val("Luciano Santos Borges");
	    $("#senha").val("132456");
	    $("#email").val("lucianosantosborges@gmail.com");

		function trataSucesso(data){
			$('#myModal').modal('toggle').on('hidden.bs.modal', function () {
				window.location = 'index.html';
			})
		}

		function trataErro(data){
			$.each(data.responseJSON, function( index, value ) {
				$("input[id='"+ value.property + "']").parent().addClass('has-error');
			});
		}
    
		$(function(){

			$("[data-unique]").each(function(){
				var $this = this;
				$($this).on("blur", function(){
					$.ajax({
						type : "GET",
						url : "api/atleta/check",
						data : { property: $this.id, value: $this.value },
						contentType : "application/json;charset=utf8",
						success : function(){
							$("label[for='" + $this.id + "'] > span").remove();
						},
						error : function(respData){
							$.each(respData.responseJSON, function(index, value) {
								  $("label[for='" + value.property + "'] > span").remove();
									$("label[for='" + value.property + "']").append(" <span class='error'>" + value.message + "</span>");
									$("#" + value.property).focus();
							});
						}
					});
				});
			});
			
			$("#salvar").click(function(){
				$(".has-error").removeClass('has-error');
				
				var pessoa = new Pessoa();
				pessoa.nome = $("#nome").val();
				pessoa.senha = $("#senha").val();
				pessoa.email = $("#email").val();
				pessoa.nascimento = $("#nascimento").val();
				pessoa.sexo = $("#sexo").val();

				var persistenceService = new PersistenceService("api");
				persistenceService.create("registro", pessoa, trataSucesso, trataErro);
			});
		});
		</script>
	</body>
</html>
