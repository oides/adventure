<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<div class="container">
			<form class="form-horizontal" role="form">

				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<h1>Modalidades</h1>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
				    <label for="fullName">Nome</label>
						<input type="text" id="fullName" class="form-control input-lg" autofocus="true" required="true" />
						<div id="fullName-message" class="label label-danger"></div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-3 col-md-offset-3">
						<input type="button" id="salvar" class="btn btn-primary btn-lg"
							value="Criar conta" />
					</div>
				</div>
			</form>
		</div>

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
					</div>
					<div class="modal-body">
						<p>Cadastro efetuado com sucesso.</p>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>

		<script src="api/entity/Registration.js"></script>

		<h:outputScript name="js/jquery-1.10.2.js" />
		<h:outputScript name="js/bootstrap.js" />
		<h:outputScript name="js/bootstrap-datepicker.js" />
		<h:outputScript name="js/bootstrap-datepicker.pt-BR.js" />
		<h:outputScript name="js/client/modality.js" />

		<script>
		function trataSucesso(data){
			$('#myModal').modal('toggle').on('hidden.bs.modal', function () {
				window.location = 'index.html';
			})
		}

		function trataErro(data){
			$.each(data.responseJSON, function(index, value) {
				$("#" + value.property + "-message").html(value.message);
				$("#" + value.property).focus();
			});
		}
    
		$(function(){
			$(".input-group.date").datepicker({todayHighlight: true, language: "pt-BR", startView: 2});

			$("#salvar").click(function(){
				$("[id$='message']").html("");

				var registration = new Registration();
				registration.fullName = $("#fullName").val();
				registration.password = $("#password").val();
				registration.email = $("#email").val();
				registration.birthday = $("#birthday").val();
				registration.gender = $("#gender").val();

				var client = new RegisterClient("api");
				client.register(registration, trataSucesso, trataErro);
			});
		});
		</script>
	</ui:define>
</ui:composition>
