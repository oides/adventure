	template="/template/main.xhtml">

	<ui:define name="body">

			      <th width="45%" data-toggle="true">Evento</th>
			      <th width="15%" data-hide="phone">Data</th>
			      <th width="15%" data-hide="phone">Local</th>

			      <th width="5%"></th>
			      <th width="5%"></th>
			    </tr>
			  </thead>
			  <tbody></tbody>
			</table>
		</div>

		<h:outputScript name="js/bootstrap.js" />
		<h:outputScript name="js/footable.min.js" />

		<h:outputScript name="js/controller/event.js" />
		<h:outputScript name="js/proxy/event.js" />

</ui:composition>
