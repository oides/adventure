<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<div class="container">
			<h1>Recuperar Senha</h1>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<input type="email" id="email" class="form-control input-lg"
							placeholder="Digite seu e-mail" required="true" />
						<div id="erro-email" class="label label-danger"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-3 col-md-offset-3">
						<input type="button" id="recuperar" class="btn btn-primary btn-lg"
							value="Recuperar senha" />
					</div>
				</div>
				<div id="mensagem" class="col-md-6 col-md-offset-3">
					<div class="alert alert-success"></div>
				</div>
			</form>
		</div>
		<h:outputScript name="js/jquery-1.10.2.js" />
		<script>
			function trataErro(data){
				$.each(data.responseJSON, function( index, value ) {
					$("#erro-email").html("");
					$("#erro-email").html(value.message);
					$("#email").focus();
				});
			}
		
			$(function(){
				$("#mensagem").hide();
			
				$("#recuperar").click(function(){
					$.ajax({
						type : "GET",
						url : "api/recuperar/senha",
						contentType : "application/json;charset=utf8",
						data : {'email': $("#email").val()},
						success : function(respData) {
							$("[id|='erro']").html("");
							$("#mensagem > div").html("A senha foi enviada para o e-mail solicitado.");
							$("#mensagem").show();
						},
						error : function(respData){
							$("#mensagem").hide();
							trataErro(respData);
						}
					});
				});
			});
		</script>
	</ui:define>
</ui:composition>
